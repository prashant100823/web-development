<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Basic info</legend>
   <label for="name">name: </label><input type="text" placeholder="name" id="name"><br><br>
   <label for="Email">Email: </label> <input type="text" placeholder="Email" id="Email"><br><br>
</fieldset><br>
<fieldset>
    <legend>Passwords</legend>
   <label for="pasd">pasd: </label>pasd: <input type="text" placeholder="pasd" id="pasd"><br><br>
   <label for="cpasd">Cpasd: </label> <input type="text" placeholder="cpasd" id="cpasd"><br><br>
</fieldset>
<br>

<fieldset>
    <legend>Gender</legend>
    Gender :<input type="radio" name="gener" value="Male" id="Male"><label for="Male">Male</label>
    <input type="radio" name="gener" value="Female" id="Female"><label for="Female">Female</label>
    <input type="radio" name="gener" value="Others" id="Others"><label for="Others">Others</label>
</fieldset>
<br>

<fieldset>
    <legend>Select </legend>
    Select your batch: <input type="checkbox" value="Science" id="Science"><label for="Science">Science</label>
    <input type="checkbox" value="Commarce" id="Commarce"><label for="Commarce">Commarce</label>
    <input type="checkbox" value="Arts" id="Arts"><label for="Arts">Arts</label>
</fieldset>
<br>
<fieldset>
    <legend>Select course</legend>
    <select>
        <optgroup label="dell laptops">
        <option disabled>dell i2</option>
        <option>dell i3</option>
        <option>dell i5</option>
    </optgroup>
    <optgroup label="HP laptops">
        <option>hp i2</option>
        <option>hp i3</option>
        <option>hp i5</option>
    </optgroup>
    </select>
</fieldset>
<br>

<textarea rows="10" cols="30"></textarea><br><br>

<button class="submit">SUBMIT</button>
</form>
</body>
</html>
